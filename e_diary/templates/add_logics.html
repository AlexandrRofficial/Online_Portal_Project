<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Додати бали</title>
        <style>
        body { background: #acb6dd;; font-family: Arial; padding: 40px; }
        .card {
            background: white;
            width: 400px;
            margin: auto;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.15);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 12px;
            border-radius: 8px;
            border: 1px solid #aaa;
            font-size: 16px;
        }
        button { background: #6c5ce7; border: none; color: white; cursor: pointer; }
        button:hover { background: #5945d6; }
    </style>
</head>

<body>

<h2>Додати логіки учням</h2>

<form method="POST">
    {% csrf_token %}

    <label>Учні (можна вибрати кількох):</label><br>
    <select name="students" multiple size="5">
        {% for student in students %}
            <option value="{{ student.id }}">{{ student.name }}</option>
        {% endfor %}
    </select>
    <br><br>

    <label>Скільки балів додати всім вибраним:</label><br>
    <input type="number" name="points" min="1" required>
    <br><br>

    <button type="submit">Додати</button>
</form>

<p>Утримуйте CTRL щоб вибрати кілька учнів</p>

</body>
</html>
